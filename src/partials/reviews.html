<section>
    <div class="container reviews-cont">
        <h2 class="reviews-title">Reviews</h2>
        <div class="swiper swiper-reviews">
            <div class="swiper-wrapper reviews-info">
                <ul class="reviews-list"></ul>
                <p class="not-found-text is-hidden">Not found</p>
            </div>
            <div class="reviews-btns">
                <button class="swiper-button-prev review-btn-prev">
                    <svg class="arrow-icon arrow-prev-reviews">
                        <use href="./img/icons.svg#icon-arrow-left"></use>
                    </svg>
                </button>
                <button class="swiper-button-next review-btn-next">
                    <svg class="arrow-icon arrow-next-reviews">
                        <use href="./img/icons.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
